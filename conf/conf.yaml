# http server listen address
api_addr: '0.0.0.0:8080'

model_path: './models'

log_level: 'debug'

log_dir: 'stdout'




epub_options:
  data_path: './data/epub'
  cache_path: './data/cache'
  save_cover_beside_src: false
  max_epub_size: 1000000
  db_config:
    # driver: 'postgres'
    # host: '127.0.0.1'
    # port: 5432
    # passwd: 'password'
    # user: 'postgres'
    # dbname: 'epub'
    # sslmode: 'disable'
    driver: 'sqlite3'
    host: './data/epub.db'


model_options:
- name: ggml-llama-7b
  parameters:
    top_p: 80
    top_k: 0.9
    temperature: 0.7
    max_tokens: 128
    model_path: './models/ggml-llama-7b.bin'
- name: vicuna-13b-v1.5-16k
  parameters:
    endpoints: 
    - 'http://127.0.0.1:21002'
    api_key: 'sk-xxxxxxx'
    top_p: 80
    top_k: 0.9
    temperature: 0.7
    max_tokens: 8192


